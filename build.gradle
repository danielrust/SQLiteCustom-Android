// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    supportLibVersion = '25.1.0'

    // Test
    junitVersion = '4.12'
    mockitoVersion = '2.5.5'
}
